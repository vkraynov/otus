<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Client Management System</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Client Management System</h1>
    <hr>
    <h2>Update Client</h2>

    <form action="#" method="POST" th:action="@{/save}"
          th:object="${client}">

        <input th:field="*{id}" type="hidden"/>

        <input class="form-control mb-4 col-4" th:field="*{name}" type="text">

        <input class="form-control mb-4 col-4" id="address" name="address" th:value="*{address.street}" type="text">

        <button class="btn btn-info col-2" type="submit"> Update Client</button>
    </form>
    <hr>

    <a th:href="@{/}"> Back to Client List</a>
</div>
</body>
</html>
