<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Client Management System</title>
    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Client Management System</h1>
    <hr>
    <h2>Save Client</h2>

    <form action="#" method="POST" th:action="@{/save}"
          th:object="${client}">
        <input class="form-control mb-4 col-4" placeholder="Client Name" th:field="*{name}"
               type="text">
        <input class="form-control mb-4 col-4"
               placeholder="Client address" th:field="*{address}"
               type="text">

        <button class="btn btn-info col-2" type="submit">Save
            Client
        </button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Client List</a>
</div>
</body>
</html>
